<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>|| Corona Virus Test ||</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="logo">
            <img src="logo.png" alt="Main logo">
        </div>
        <div id="header" class="">
            covid-19 tester
        </div>
        <div id="content" class="White-color">
            We need your Five minute and we'll let you know whether you <br>
            need to stay at home or go to hospital for check up.
        </div>
        <div id="main-container">
            <div id="container">
                    <div id="content1">
                        <span class="underline"> Your personal detail </span>
                        <div class="labels">   
                        Full Name
                        <input type="text" >
                        </div>
                        <div class="labels">   
                        Your Age 
                        <input type="text" name="Age" style="margin-left:5px ;">
                        </div>
                        <div class="labels">   
                        Address
                        <input type="text" name="address" style="margin-left:10px ;">
                        </div>         
                    </div>

                    <div id="content3">
                        <span class="underline">Tick the symptoms</span>
                        <div>
                            <input type="checkbox" name="sympt1" id="sympt1" value="Fever or chills">
                            <label for="sympt1">Fever or chills</label>
                        </div>
                        <div>
                            <input type="checkbox" name="sympt1" id="sympt1" value="Cough">
                            <label for="sympt1">Cough</label>
                        </div>   
                        <div>             
                            <input type="checkbox" name="sympt1" id="sympt1" value="Shortness of breath">
                            <label for="sympt1">Shortness of breath</label>
                        </div> 
                        <div>               
                            <input type="checkbox" name="sympt1" id="sympt1" value="Body aches">
                            <label for="sympt1">Body aches</label>
                        </div> 
                        <div>              
                            <input type="checkbox" name="sympt1" id="sympt1" value="Headache">
                            <label for="sympt1">Headache</label>  
                        </div>
                        <div>             
                            <input type="checkbox" name="sympt1" id="sympt1" value="Fatigue">
                            <label for="sympt1">Fatigue</label>
                        </div>
                        <div>
                            <input type="checkbox" name="sympt1" id="sympt1" value="None of the above">
                            <label for="sympt1">None of the above</label>
                        </div>
                    </div>
                </div>
        
            <div id="button-test">
                <input type="button" value="GET RESULT">

            <!-- <i class="fas fa-registered"></i> -->
            </div>
        </div>
     <div id="copyright" class="White-color">
            BB Tech Â© 2020. All Right Reserved
     </div>
</div>
</body>
</html>
